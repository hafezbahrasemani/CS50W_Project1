<!DOCTYPE html>
<html>
  <head>
    <title> Sign Up </title>
    <link rel="stylesheet" href="index.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
       rel="stylesheet" id="bootstrap-css">
  </head>
  <body background="{{ url_for('static',
              filename='books_texture3007.jpg' )}}">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="col-lg-12">
          <form id="register-form" action="{{url_for('success')}}" method="post" style="display: block;">
            <div class="form-group">
              <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="register-submit" id="register-submit" tabindex="3" class="form-control btn btn-register" value="Register Now">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
